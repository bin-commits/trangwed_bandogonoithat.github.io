<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website bán đồ ghế nội thất</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="">
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center py-3 border-bottom">
            <div class="title h3 mb-0">
                <a href="/" class="text-decoration-none text-dark">CỬA HÀNG ĐỒ GỖ NỘI THẤT</a>
            </div>
            <div class="icon-cart position-relative">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </div>
        </header>
        <div id="contentTab" class="mt-4">
            Content in template file
        </div>
    </div>

    <div class="cartTab p-2">
        <h1 class="h4">Giỏ Hàng</h1>
        <div class="listCart mb-3">
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-secondary close">Đóng</button>
            <button class="btn btn-warning checkOut">Kiểm Tra</button>
        </div>
    </div>


    <script src="./cart.js" type="module"></script>
</body>
</html>
